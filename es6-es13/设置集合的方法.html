<script>
/*
WeakMap()也是只能new使用，他和Map()有以下的区别
1.WeakMap()传递的跟WeakSet()一样，只能传递对象，其他类型不能传递
2.WeakMap()也只能弱引用，不能阻止结果不发生变化
3.同样也不能遍历
*/
