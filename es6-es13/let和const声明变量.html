<script>
    /*
        javascript中包含dom bom es
        为什么要学习es，从2015年开始提出来，每年出一版新的
        15年提出的叫做es6，到今年22年已经是es13了
        是为了弥补js的不足
    */
   /*
    为什么有var 来声明变量，再es6还要提出来另一个可以声明变量的let
    是因为用let可以弥补用var 的不足
    比如说
      1.var可以会进行变量提升，而用let声明的变量却不会进行提升。
      2.用let声明的变量不能重复声明，包括形参或者是用var声明的
      3，let和{}形成块级作用域，再{}里用let声明的变量只能在内部中访问使用，外界使用不到
      4.let声明的变量在声明之前是不能够使用的
      
   */
  /*
    用const来声明变量，声明的变量是常量，在声明时必须同时给他赋上值
    不能重复赋值

    const也不会进行变量提升，也会形成块级作用域，其实跟let差不多特点
  */
  var a=12;
  function fn(){
    console.log(a);//undefined//请问这个a输出什么呢。在函数内部用var 声明的a 会提升到函数内部的最前面。
    //会导致这里输出的并不是我们想要的全局中的12，而是函数内部声明提升的undefined
    var a=13;
    console.log(a);//13
  }
  console.log("外部的a="+a);//12
  //函数内部声明的var a并不会影响全局声明的a ,因为在函数内部用var声明的变量或者是function声明的函数都是局部的变量，不属于全局变量
  fn();

  let a2=12;
  function fn2(){
    console.log(a2);//12//用Let声明的变量不会进行提升
    //let a2=13;
    a2=13;

  }
  fn2();

  {
    let a3=11;
    console.log(a3);
  }
  //console.log(a3);//报错

  //a4=10;//出现引用错误
  let a4;
console.log("----------");

PI=23;

</script>
